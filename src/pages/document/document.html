<ion-header>

  <ion-navbar>
    <ion-title>{{ (selectedDocumentStream | async ).documentTitle }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card  *ngFor="let item of (selectedDocumentStream | async).facts "> 
    <ion-card-content>
      {{item.factText}}
    </ion-card-content>
    
  </ion-card>
</ion-content>
